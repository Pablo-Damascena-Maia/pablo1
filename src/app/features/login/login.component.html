<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Fazer Login</label>
    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Esqueci Minha Senha</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="username" class="label">Nome de Usuario ou Email</label>
          <input id="username" type="text" class="input" required>
        </div>
        <div class="group">
          <label for="password" class="label">Senha</label>
          <input id="password" type="password" class="input" data-type="password" required>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Login">
        </div>
        <div class="hr"></div>
      </div>
      <div class="for-pwd-htm">
        <div class="group">
          <label for="forgot-username" class="label">Nome de Usuario ou Email</label>
          <input id="forgot-username" type="text" class="input" required>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Resetar Senha">
        </div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
