<div class="product-list-container">
  <div class="product-list-header">
    <h2>Lista de Produtos</h2>
    <p>Acesse aqui todos os produtos cadastrados.</p>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="table-container" *ngIf="!loading && !error">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
      </ng-container>

      <!-- Identificação Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let produto">{{ getTipoLabel(produto.tipo) }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let produto">{{ getStatusLabel(produto.status) }}</td>
      </ng-container>

      <!-- Fornecedor Column -->
      <!-- <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let produto">{{ produto.fabricante_id }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
